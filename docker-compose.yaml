version: "3.8"

services:
  server: # function: It should have a look at incoming requests and funnel them to PHP container
    # image: 'nginx:stable-alpine' # ref: https://hub.docker.com/_/nginx
    build:
      context: .
      dockerfile: dockerfiles/nginx.dockerfile
    ports:
      - '8000:80'
    volumes:
      - ./src:/var/www/html  # bind mount to src folder
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro  # bind mount single file
    depends_on:
      - php
      - mysql
  php:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    volumes:
      - ./src:/var/www/html:delegated 
      # delegated: 
      # If container should write some data there, 
      # it's not instantly reflected back to the host machine
  mysql:
    image: mysql:5.7 # ref: https://hub.docker.com/_/mysql
    env_file:
      - ./env/mysql.env
  composer:  # function: install and set up a Laravel project
    build:
      context: ./dockerfiles
      dockerfile: composer.dockerfile
    volumes:
      - ./src:/var/www/html  # bind mount
  artisan:
    build:
      context: .
      dockerfile: dockerfiles/php.dockerfile
    volumes:
      - ./src:/var/www/html  # bind mount
    entrypoint: ["php", "/var/www/html/artisan"]
  npm:
    image: node:14
    working_dir: /var/www/html  # equals to be written in Dockerfile
    entrypoint: ["npm"]
    volumes:
      - ./src:/var/www/html